<!DOCTYPE html>
<html>
<head>
    <title>Flask Chess</title>
</head>
<body>
    <h1>Flask Chess</h1>

        <form action="/move" method="post">
            <label for="move">Enter your move (e.g., e2e4):</label>
            <input type="text" id="move" name="move" required>

        </form>
    </div>
    <div>
        {{ board }}
    </div>
</body>
</html>
